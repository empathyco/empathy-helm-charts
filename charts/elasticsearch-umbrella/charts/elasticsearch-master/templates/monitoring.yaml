{{- if .Values.prometheus.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "master.labels" . | nindent 4 }}
    {{- toYaml .Values.prometheus.annotations  | nindent 4}}
  name: {{ include "master.fullname" . }}
spec:
  endpoints:
  - honorLabels: true
    port: metrics
  selector:
    matchLabels:
      {{- include "master.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}

{{- end -}}

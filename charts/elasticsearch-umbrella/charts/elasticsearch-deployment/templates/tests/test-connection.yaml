apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "deployment.fullname" . }}-test-connection"
  labels:
    {{- include "deployment.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "deployment.fullname" . }}:9200/_cat/master?h=node']
  restartPolicy: Never

{{ if .Values.serviceMonitor.enabled }}
{{ if .Values.serviceMonitor.dashboards.enabled }}
apiVersion: v1
data:
{{ (.Files.Glob "dashboards/*.json").AsConfig | indent 2 }} 
kind: ConfigMap
metadata:
  namespace: monitoring
  {{- with .Values.serviceMonitor.dashboards.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    grafana_dashboard: {{ include "cost-report.fullname" . }}
    {{- include "cost-report.labels" . | nindent 4 }}
  name: {{ include "cost-report.fullname" . }}-dashboard
{{- end }}
{{- end }}
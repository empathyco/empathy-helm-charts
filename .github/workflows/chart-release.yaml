name: Helm Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - '!charts/**/README.md'

env:
  HELM_VERSION: "v3.5.3"

jobs:
  helm-release:
    runs-on: 'ubuntu-latest'
    steps:
      - name: "Checkout main branch"
        uses: actions/checkout@v2

      - name: "Configure Git"
        run: |
          git config user.name "support-empathy"
          git config user.email "support@empathy.co"

      - name: "Install Helm"
        uses: azure/setup-helm@v1
        with:
          version: "${{ env.HELM_VERSION }}"

      - name: "Run chart-releaser"
        uses: helm/chart-releaser-action@v1.2.0
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
